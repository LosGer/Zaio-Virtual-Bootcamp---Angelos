<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CSS Challenge</title>

    <!-- Styling -->
    <style media="screen">

      a{
        text-decoration: underline; color: #a5a7b8

       }

      .dark{
        color: #848696

      }

      .bottom-links{
        background-color: white;
        width: 0.25em;
        height: 45px;
        border: 1px solid #e9eaf2;
        border-radius: 15px;
        box-shadow: 1px 1px 2px #848696;
        margin: 0.5rem;
        padding: 0.5em;

      }

      body{
        background: url(https://vergizmo.com/wp-content/uploads/2018/10/Tinder-logo.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto;
      }

      #facebook{
        color: white;
        font-size: 0.75em;
        background: #2E3F8D;
        background: -moz-linear-gradient(left, #2E3F8D 0%, #4374a8 100%);
        background: -webkit-linear-gradient(left, #2E3F8D 0%, #639bd6 100%);
        background: linear-gradient(left, #2E3F8D 0%, #4374a8 100%);
        border-radius: 20px;
        width: 300px;
        margin: 0.8rem;
        padding: 1em;

      }

      #phone{
        color: #a5a7b8;
        font-size: 0.75em;
        background: white;
        border-radius: 20px;
        width: 300px;
        border: 1px solid #a5a7b8;
        margin: 0.8rem;
        padding: 1em;
      }

      h5{
        margin: 0.8rem;
        font-weight: bold;
        font-style: italic;

      }

      p{
        font-size: 0.7em;
        width: 278px;
      }

    </style>

<!--
    #facebook-button{
     background: -moz-linear-gradient(top, #2E3F8D 0%, #3B6FAA 100%)
     background: -webkit-linear-gradient(top, #2E3F8D 0%, #3B6FAA 100%)
     background: linear-gradient(top, #2E3F8D 0%, #3B6FAA 100%)
    }
-->

  </head>

  <body>

    <div class="container col-3" style="padding: 3em">
      <div class="card text-center style="" style="width: 24em; height: auto;">
        <div class="card-block text-center">
          <div class="card-body">
            <img src="img/Tinder Logo.png" alt="" style="width:2em; height:2em; margin:1rem;"/>
            <div class="card-title">
              <h5 style="margin-bottom: 2em">GET STARTED</h5>
            </div>
            <div class="card-text text-center row justify-content-center" style="height: 40px">
              <p>By clicking log in, you agree with our <a href="#" class="underline">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a>.</p>
            </div>

            <div>
              <button type="button" name="Login Facebook" class="btn" id="facebook">LOG IN WITH FACEBOOK</button>
            </div>

            <div>
                  <button type="button" name="Login Phone" class="btn" id="phone">LOG IN WITH PHONE NUMBER</button>
            </div>

            <div>
                <a href="#" class="dark" style="margin: 1rem; font-size: 0.75em">Trouble Logging In?</a>
            </div>

            <div>
              <h5>GET THE APP!</h5>
            </div>
            <div class="row justify-content-center">
              <div class="col-4 bottom-links"
                <a href="#" class="btn bottom-links"><img src="img/Apple logo.png" alt="" style="width:1.5em; height:1.5em"></a>
              </div>
              <div class="col-4 bottom-links"
                <a href="#" class="btn bottom-links"><img src="img/Google play.png" alt="" style="width:1.5em; height:1.5em"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
